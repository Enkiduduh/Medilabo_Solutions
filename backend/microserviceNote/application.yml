server:
  port: 8082
  servlet:
    session:
      cookie:
        name: JSESSIONID
        same-site: Lax
        http-only: true

spring:
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/medilabo
    redis:
      host: localhost
      port: 6379
  session:
    store-type: redis
    redis:
      namespace: medilabo:sessions   # mÃªme namespace que tes autres MS
      flush-mode: on_save


logging:
  level:
    org.springframework.security: INFO
